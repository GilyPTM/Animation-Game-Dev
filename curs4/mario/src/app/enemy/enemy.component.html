<ng-container *ngIf="enemy.type == 0">
  <div
    class="swordsman swordsman{{ enemy.walkSprite }}"
    [ngClass]="enemy.looksRight ? 'characterToRight' : 'characterToLeft'"
    [style]="{ left: enemy.posOx + 'px' }"
  ></div>
</ng-container>

<ng-container *ngIf="enemy.type == 1">
  <div
    class="archer archer{{ enemy.walkSprite }}"
    [ngClass]="enemy.looksRight ? 'characterToRight' : 'characterToLeft'"
    [style]="{ left: enemy.posOx + 'px' }"
  ></div>
</ng-container>
